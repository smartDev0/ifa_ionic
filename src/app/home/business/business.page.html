<ion-content mode="ios" fullscreen class="business">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <div class="title">Businesses</div>
          <div>
            <button class="btn btn-standard" routerLink="/home/business-create">CREATE PAGE</button>
            <button class="btn btn-standard-back m-l-3" routerLink="/home/member">
              <ion-icon name="arrow-back-outline"></ion-icon> Back
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div>
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
          <input class="post-input" type="text" placeholder="Search for Business" />
          <img src="./assets/imgs/search-button.png" class="search-input-img" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between">
          <button class="btn btn-filter-active">SHOW ALL</button>
          <button class="btn btn-filter">LATEST</button>
          <button class="btn btn-filter">POPULAR</button>
          <button class="btn btn-filter">
            TOPICS <ion-icon name="chevron-down-outline"></ion-icon></button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let card of cards">
        <ion-card mode="ios" class="text-center">
          <img src="{{card.img}}" />
          <img src="{{card.card_img}}" class="card-item"/>
          <ion-card-header>
            <ion-card-title (click)="goItem()">{{card.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="d-flex justify-content-space-between align-items-center">
              <button class="btn btn-join">
                FOLLOW
              </button>
              <button class="btn btn-view d-flex align-items-center" (click)="goItem()">
                VIEW
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
