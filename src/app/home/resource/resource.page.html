<ion-content mode="ios" fullscreen class="resource">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <div class="title">Resources</div>
          <div>
            <button class="btn btn-standard" routerLink="/home/resource-create">ADD NEW</button>
            <button class="btn btn-standard-back m-l-3" routerLink="/home/member">
              <ion-icon name="arrow-back-outline"></ion-icon> Back
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div>
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
          <input class="post-input" type="text" placeholder="Search for Resources" />
          <img src="./assets/imgs/search-button.png" class="search-input-img" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between">
          <button class="btn btn-filter-active">SHOW ALL</button>
          <button class="btn btn-filter">LATEST</button>
          <button class="btn btn-filter">POPULAR</button>
          <button class="btn btn-filter">
            TOPICS <ion-icon name="chevron-down-outline"></ion-icon></button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngFor="let card of resources">
        <ion-card mode="ios">
          <ion-card-header>
          </ion-card-header>
          <ion-card-content>
            <div class="d-flex">
              <img src="{{card.img}}">
              <div>
                <p>{{card.name}}</p>
                <br/>
                <div class="d-flex justify-content-space-between align-items-center">
                  <div class="card-text">
                    FREE Download
                  </div>
                  <button class="btn btn-download" (click)="goItem()">Download</button>
                </div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
