<ion-content mode="ios" fullscreen class="profile-setting">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <div class="title">Edit Profile</div>
          <div>
            <button class="btn btn-standard-back m-l-3" routerLink="/home/profile">
              <ion-icon name="arrow-back-outline"></ion-icon> Back
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <button class="btn btn-filter-active w-100">
          <ion-icon name="document-text-outline"></ion-icon>
          <div class="btn-text">
            GENERAL
          </div>
        </button>
      </ion-col>
      <ion-col size="4">
        <button class="btn btn-filter w-100">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <div class="btn-text">
            PRIVACY
          </div>
        </button>
      </ion-col>
      <ion-col size="4">
        <button class="btn btn-filter w-100">
        <ion-icon name="cash-outline"></ion-icon>
          <div class="btn-text">
            PAYMENTS
          </div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card mode="ios">
          <ion-card-content>
            <form>
              <ion-row>
                <ion-col size="12">
                  <div class="card-title standard-color">
                    Personal Details:
                  </div>
                </ion-col>
                <ion-col size="6" class="text-center">
                  <div class="form-label-group">
                    <img src="assets/imgs/avatar.png" class="avatar-img">
                    <div>
                      <button class="btn btn-upload">UPDATE AVATAR</button>
                    </div>
                  </div>
                </ion-col>
                <ion-col size="6" class="text-center">
                  <div class="form-label-group">
                    <img src="assets/imgs/profile-bg.png" class="bg-img">
                    <div>
                      <button class="btn btn-upload">UPDATE COVER</button>
                    </div>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      First Name:
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>

                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Surname Name:
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Tageline:
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Date of Birth:
                    </label>
                    <ion-datetime class="form-input form-control form-input-date" display-format="MM/DD/YYYY"
                      picker-format="MM/DD/YYYY"></ion-datetime>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Membership Type:
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12"><button class="btn btn-standard w-100">MANAGE MEMBERSHIP</button></ion-col>
                <ion-col size="12">
                  <div class="card-title standard-color">
                    Contact Details:
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Phone Number
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Email Address
                    </label>
                    <input class="form-input form-control" type="email" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Postal Address:
                    </label>
                    <textarea class="form-textarea" rows="3"></textarea>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="card-title standard-color">
                  Employment Details:
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Organisation
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Position
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12"><button class="btn btn-standard w-100">SAVE CHANGES</button></ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
