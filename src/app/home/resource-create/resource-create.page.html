<ion-content mode="ios" fullscreen class="resource-create">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <div class="title">Upload Resource</div>
          <div>
            <button class="btn btn-standard-back m-l-3" routerLink="/home/resource">
              <ion-icon name="arrow-back-outline"></ion-icon> Back
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card mode="ios">
          <ion-card-content>
            <form>
              <ion-row>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Resource Title
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Upload Resource File:
                    </label>
                    <div>
                      <button class="btn btn-upload">SELECT FILES</button>
                    </div>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      File Type:
                    </label>
                    <ion-select placeholder="Type" interface="action-sheet" class="custom-select" value="PDF">
                      <ion-select-option value="PDF">PDF</ion-select-option>
                      <ion-select-option value="JPG">JPG</ion-select-option>
                      <ion-select-option value="XLS">XLS</ion-select-option>
                      <ion-select-option value="DOC">DOC</ion-select-option>
                    </ion-select>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Resource Description:
                    </label>
                    <textarea class="form-textarea" rows="5"></textarea>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Free Download?
                    </label>
                    <ion-select placeholder="Type" interface="action-sheet" class="custom-select" value="NO">
                      <ion-select-option value="NO">NO</ion-select-option>
                      <ion-select-option value="YES">YES</ion-select-option>
                    </ion-select>
                  </div>
                </ion-col>
                <ion-col size="7">
                  <div class="form-label-group">
                    <label class="form-label">
                      Download Price:
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="5">
                  <div class="form-label-group">
                    <label class="form-label">
                      Currency:
                    </label>
                    <ion-select placeholder="Currency" interface="action-sheet" class="custom-select">
                      <ion-select-option value="AUD">AUD</ion-select-option>
                      <ion-select-option value="USD">USD</ion-select-option>
                      <ion-select-option value="EUR">EUR</ion-select-option>
                      <ion-select-option value="GBP">GBP</ion-select-option>
                    </ion-select>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Select Category:
                    </label>
                    <ion-item class="custom-item" lines="none" mode="md">
                      <ion-label>Category</ion-label>
                      <ion-select multiple="true" placeholder="Select Category">
                        <ion-select-option value="Public">Public</ion-select-option>
                        <ion-select-option value="Private">Private</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </div>
                </ion-col>
                <ion-col size="12"><button class="btn btn-standard w-100">SUBMIT RESOURCE</button></ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
