<ion-content mode="ios" fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <div class="title">Group Settings</div>
          <div>
            <button class="btn btn-standard-back m-l-3" routerLink="/home/group-item/1">
              <ion-icon name="arrow-back-outline"></ion-icon> Back
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <div class="text">Group Members</div>
          <div>
            <button class="btn btn-standard">
              Invite
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">

        <ion-card mode="ios">
          <ion-card-content>
            <div class="item" *ngFor="let item of items">

              <div class="card-left">
                <img src="{{item.img}}" />
                <ion-label class="ion-text">
                  <h5>{{item.name}}</h5>
                  <p>{{item.role}}</p>
                </ion-label>
              </div>
              <div class="card-right">
                <ion-label>
                  <button class="btn btn-invite">MAKE ADMIN</button>
                </ion-label>
              </div>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <div class="text">Group Details</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card mode="ios">
          <ion-card-content>
            <form>
              <div class="form-label-group">
                <label class="form-label">
                  Group Name:
                </label>
                <input class="form-input form-control" type="text" type="name" required />
              </div>
              <div class="form-label-group">
                <label class="form-label">
                  Group Privacy:
                </label>
                <ion-select placeholder="Open for all" interface="action-sheet" class="custom-select">
                  <ion-select-option value="Public">Public</ion-select-option>
                  <ion-select-option value="Private">Private</ion-select-option>
                </ion-select>
              </div>
              <div class="form-label-group">
                <label class="form-label">
                  Group Description:
                </label>
                <textarea class="form-textarea" rows="5"></textarea>
              </div>
              <div class="form-label-group">
                <label class="form-label">
                  Upload Cover Image
                </label>
                <div>
                  <button class="btn btn-upload">SELECT FILES</button>
                </div>
              </div>
              <div class="form-label-group">
                <label class="form-label">
                  Select Category:
                </label>
                <ion-item class="custom-item" lines="none" mode="md">
                  <ion-label>Category</ion-label>
                  <ion-select multiple="true" placeholder="Select Category">
                    <ion-select-option value="Public">Public</ion-select-option>
                    <ion-select-option value="Private">Private</ion-select-option>
                  </ion-select>
                </ion-item>
              </div>
              <div class="form-label-group">
                <label class="form-label">
                  Select Category:
                </label>
                <ion-item lines="none" mode="md" class="custom-checkbox">
                  <ion-label>
                    Accept the <a href="javascript:;">terms of use</a> and <a href="javascript:;">privacy policy</a>
                  </ion-label>
                  <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
                </ion-item>
              </div>

              <button class="btn btn-standard w-100">CREATE NEW GROUP</button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
