<ion-content fullscreen class="resource-item">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <button class="btn btn-standard-back m-l-3" routerLink="/home/resource">
            <ion-icon name="arrow-back-outline"></ion-icon> Back
          </button>

          <div>
            <button class="btn btn-standard">
              DOWNLOAD
            </button>
            <button class="btn btn-standard-setting m-l-3" routerLink="/home/resource-setting/1">
              Setting <ion-icon name="settings-outline"></ion-icon>
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card mode="ios" class="text-center">
          <ion-card-header>
            <div class="d-flex">
              <img src="assets/imgs/icons/pdf.png">
              <div>
                <ion-card-title>
                  Young Workers and
                  Construction - A
                  Dangerous Combination
                </ion-card-title>
                <ion-card-subtitle class="standard-color">
                  Free Download
                </ion-card-subtitle>
              </div>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="12">
                <div class="card-text">
                  In Australia, young workers (workers aged 15-24) are 17% more likely to suffer a work-related injury
                  and 21% more likely
                  to be hospitalised than the average across all ages..
                  <br /><br/>
                  Download this free PDF to find out more.
                </div>
              </ion-col>
              <ion-col size="12">
                <button class="btn btn-standard w-100">
                  DOWNLOAD NOW
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" class="text-right">
        <button class="btn btn-delete-group">REPORT</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
