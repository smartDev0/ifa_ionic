<ion-content mode="ios" fullscreen class="job-listing-apply">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-space-between align-items-center">
          <div class="title">Apply for Role</div>
          <div>
            <button class="btn btn-standard-back m-l-3" routerLink="/home/job-listing-item/1">
              <ion-icon name="arrow-back-outline"></ion-icon> Back
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card mode="ios">
          <ion-card-header>
            <ion-row>
              <ion-col size="5">
                <img src="assets/imgs/job-item.png">
              </ion-col>
              <ion-col size="7">
                <ion-card-title>
                  Cabinet Maker
                </ion-card-title>
                <ion-card-subtitle class="standard-color">
                  Full-Time
                </ion-card-subtitle>
                <div class="card-text">
                  Beverley, South Australia.
                </div>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card mode="ios">
          <ion-card-content>
            <form>
              <ion-row>
                <ion-col size="12">
                  <div class="card-title standard-color">
                    Your Application:
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Your Name:
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>

                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Preferred Email:
                    </label>
                    <input class="form-input form-control" type="email" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <label class="form-label">
                      Preferred Phone:
                    </label>
                    <input class="form-input form-control" type="text" type="name" required />
                  </div>
                </ion-col>
                <ion-col size="6">
                  <div class="form-label-group">
                    <label class="form-label">
                      Upload Cover Letter:
                    </label>
                    <div>
                      <button class="btn btn-upload">SELECT FILES</button>
                    </div>
                  </div>
                </ion-col>
                <ion-col size="6">
                  <div class="form-label-group">
                    <label class="form-label">
                      Upload Resume:
                    </label>
                    <div>
                      <button class="btn btn-upload">SELECT FILES</button>
                    </div>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form-label-group">
                    <ion-item lines="none" mode="md" class="custom-checkbox">
                      <ion-label>
                        Accept the <a href="javascript:;">terms of use</a> and <a href="javascript:;">privacy policy</a>
                      </ion-label>
                      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
                    </ion-item>
                  </div>
                </ion-col>
                <ion-col size="12"><button class="btn btn-standard w-100">SUBMIT APPLICATION</button></ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
